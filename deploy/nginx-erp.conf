# Configuração Nginx na VPS – ERP (acesso por PC e celular no mesmo link)
# Copie para a VPS: /etc/nginx/sites-available/erp
# O proxy /api faz a API ser servida no mesmo domínio; assim o celular não tenta acessar IP:porta.

server {
    listen 80;
    server_name erp.alenxandriaglobaltec.com;

    location / {
        proxy_pass http://127.0.0.1:5174;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
